<!DOCTYPE html>
<html>
  <head>
    <title>Лабораторная работа 1.1, Вариант 7, Задание 3</title>
    <link rel=stylesheet type="text/css" href="lab_1-1_3.css">
  </head>

  <body>
    <script>
      var n = 10;
      var s;
      document.write("<div class='wrapper'>");
      //Первый квадрат
      st = 1;
      document.write("<table id='t1'>");
        for (i=1;i<=n;i+=1){
          document.write("<tr>");
          st += 1;

          for (j=1;j<=n;j+=1){ 
            if (j<st) s = "class='r1'"; else s = "class='r2'";
          
            document.write("<td "+s+"> </td>");
          };

        document.write("</tr>");
        };
      document.write("</table>");
      
      //Второй квадрат
      document.write("<table id='t2'>");
        for (i=1;i<=n;i+=1){
          document.write("<tr>");
          
          for (j=1;j<=n;j+=1){
            st = (i+j)%3;
            if (st==0) s="class='r3'"; else s="class='r2'";
          
            document.write("<td "+s+"> </td>");
          };

          document.write("</tr>");
        };
      document.write("</table>");
      document.write("</div>");
    </script>
  </body>
</html>
